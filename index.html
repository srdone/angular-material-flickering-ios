<html lang="en" ng-app="StarterApp">
<head>
  <meta name="viewport" content="initial-scale=1, maximum-scale=1" />
  <link rel="stylesheet" href="//ajax.googleapis.com/ajax/libs/angular_material/0.8.2/angular-material.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body layout="column" ng-controller="AppCtrl">
<md-toolbar layout="row">
  <button ng-click="toggleSidenav('left')" hide-gt-sm class="menuBtn">
    <span class="visually-hidden">Menu</span>
  </button>
  <h1>Hello World</h1>
</md-toolbar>
<div layout="row" flex>
  <md-sidenav layout="column" class="md-sidenav-left md-whiteframe-z2" md-component-id="left" md-is-locked-open="$media('gt-sm')">

  </md-sidenav>
  <div layout="column" md-scroll-y flex id="content md-padding" ng-view></div>

</div>
<!-- Angular Material Dependencies -->
<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.6/angular.min.js"></script>
<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.6/angular-route.min.js"></script>
<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.6/angular-animate.min.js"></script>
<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular-aria.min.js"></script>

<script src="//ajax.googleapis.com/ajax/libs/angular_material/0.8.1/angular-material.min.js"></script>

<script src="app.js"></script>
</body>
</html>
